name: Build .deb and Publish Release
on:
  push:
    tags: [ 'v*' ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            cryptsetup \
            debhelper \
            devscripts \
            dpkg-dev \
            extra-cmake-modules \
            gettext \
            git \
            gnupg \
            libboost-python-dev \
            libkf6config-dev \
            libkf6coreaddons-dev \
            libkf6crash-dev \
            libkf6i18n-dev \
            libkf6iconthemes-dev \
            libkf6kio-dev \
            libkf6parts-dev \
            libkf6service-dev \
            libkf6solid-dev \
            libkpmcore-dev \
            libparted-dev \
            libpolkit-qt6-1-dev \
            libpwquality-dev \
            libqt6svg6-dev \
            libyaml-cpp-dev \
            os-prober \
            pkg-config \
            pkg-kde-tools \
            pkexec \
            python3 \
            qml-module-qtquick-layouts \
            qml-module-qtquick-privatewidgets \
            qml-module-qtquick-window2 \
            qml-module-qtquick2 \
            qt6-base-dev
      - name: Build
        run: dpkg-buildpackage -us -uc
      - name: Collect artifacts
        run: |
          mkdir -p dist
          shopt -s nullglob
          mv ../*.deb ../*.changes ../*.buildinfo ../*.dsc ../*.tar.* dist/ || true
      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.deb
            dist/*.changes
            dist/*.buildinfo
            dist/*.dsc
            dist/*.tar.*
