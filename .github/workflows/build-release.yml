name: Build .deb and Publish Release
on:
  push:
    tags: [ 'v*' ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: |
          set -eux
          apt-get update
          apt-get install -y --no-install-recommends \
            devscripts \
            equivs
          if [ -f /etc/apt/sources.list ]; then
            awk '
              /^deb / { print; sub(/^deb /, "deb-src "); print; next }
              { print }
            ' /etc/apt/sources.list > /tmp/sources.list
            mv /tmp/sources.list /etc/apt/sources.list
          fi
          if [ -d /etc/apt/sources.list.d ]; then
            find /etc/apt/sources.list.d -name '*.sources' -print0 | \
              xargs -0 -r sed -i 's/^Types: deb$/Types: deb deb-src/'
          fi
          apt-get update
          mk-build-deps \
            --install \
            --remove \
            --tool 'apt-get -y --no-install-recommends' \
            debian/control

          # mk-build-deps can complete without all dependencies installed
          # (for example when package names differ across releases).
          # Re-check and explicitly install anything still missing so the
          # build step does not fail immediately in dpkg-checkbuilddeps.
          if ! dpkg-checkbuilddeps > /tmp/build-deps.log 2>&1; then
            missing_deps=$(sed -n 's/^dpkg-checkbuilddeps: error: Unmet build dependencies: //p' /tmp/build-deps.log)
            if [ -n "$missing_deps" ]; then
              apt-get install -y --no-install-recommends $missing_deps
            fi
          fi
      - name: Build
        run: dpkg-buildpackage -us -uc
      - name: Collect artifacts
        run: |
          mkdir -p dist
          shopt -s nullglob
          mv ../*.deb ../*.changes ../*.buildinfo ../*.dsc ../*.tar.* dist/ || true
      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.deb
            dist/*.changes
            dist/*.buildinfo
            dist/*.dsc
            dist/*.tar.*
