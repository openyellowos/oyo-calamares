name: Build .deb and Publish Release
on:
  push:
    tags: [ 'v*' ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            devscripts \
            dpkg-dev
          if [ -f /etc/apt/sources.list ]; then
            sed -i 's/^deb /deb deb-src /' /etc/apt/sources.list
          fi
          if [ -d /etc/apt/sources.list.d ]; then
            find /etc/apt/sources.list.d -name '*.sources' -print0 | \
              xargs -0 -r sed -i 's/^Types: deb$/Types: deb deb-src/'
          fi
          apt-get update
          apt-get build-dep -y --no-install-recommends ./
      - name: Build
        run: dpkg-buildpackage -us -uc
      - name: Collect artifacts
        run: |
          mkdir -p dist
          shopt -s nullglob
          mv ../*.deb ../*.changes ../*.buildinfo ../*.dsc ../*.tar.* dist/ || true
      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.deb
            dist/*.changes
            dist/*.buildinfo
            dist/*.dsc
            dist/*.tar.*
